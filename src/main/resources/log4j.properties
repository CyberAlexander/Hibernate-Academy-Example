#Loggers
log4j.rootLogger=debug, console

log4j.org.hibernate=info, hibernate
log4j.org.hibernate.SQL=debug, hibernate
log4j.org.hibernate.type=info, hibernate

#Appenders
#Main appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %c{4}#%M %-5p - %m%n

#Hibernate appender
log4j.appender.hibernate=org.apache.log4j.ConsoleAppender
log4j.appender.hibernate.Target=System.err
log4j.appender.hibernate.layout=org.apache.log4j.PatternLayout
log4j.appender.hibernate.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %c{4}#%M %-5p - %m%n

