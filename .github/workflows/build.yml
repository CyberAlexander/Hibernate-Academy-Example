# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{matrix.os}}
    strategy:
      matrix:
          os: [macOS-latest]

    steps:
    - name: checkout sources
      uses: actions/checkout@v2

    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm install
    - run: npm test
      
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven

    - name: Build Chain
      id: build-chain
      uses: kiegroup/github-action-build-chain@v2.6.15
      with:
        archive-artifacts-path: ./*.jar
        definition-file: https://github.com/cyberalexander/winter-io/blob/master/.github/workflows/build.yml
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

    - name: Build with Maven
      run: mvn -Dmaven.test.skip=true -B package --file pom.xml

